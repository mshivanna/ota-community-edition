---
apiVersion: v1
kind: ConfigMap
metadata:
  name: campaigner-daemon-config
  namespace: {{.kube_namespace}}
data:
  BIND_PORT: '9001'
  DB_MIGRATE: 'true'
  DB_URL: jdbc:mariadb://{{ .mysql_host }}:3306/campaigner
  DB_USER: {{ .campaigner_daemon_db_user }}
  DEVICE_REGISTRY_HOST: device-registry
  DEVICE_REGISTRY_PORT: '80'
  DIRECTOR_HOST: director
  DIRECTOR_PORT: '80'
  ENV_PREFIX: {{ .env_prefix }}
  JAVA_OPTS: {{ .campaigner_daemon_java_opts }}
  REPORT_METRICS: "false"
  SCHEDULER_BATCH_SIZE: '200'
  SCHEDULER_DELAY: 10 seconds
  SCHEDULER_POLLING_TIMEOUT: 10 seconds
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaigner-daemon
  namespace: {{.kube_namespace}}
spec:
  selector:
    matchLabels:
      app: campaigner-daemon
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: campaigner-daemon
    spec:
{{ if .gke_nodepool }}
      nodeSelector:
        cloud.google.com/gke-nodepool: {{ .gke_nodepool }}
{{ end }}
      containers:
      - name: campaigner-daemon
        image: {{ .campaigner_daemon_docker_image }}
        args:
        - "-main"
        - com.advancedtelematic.campaigner.DaemonBoot
        envFrom:
        - configMapRef:
            name: kafka-shared
        - configMapRef:
            name: campaigner-daemon-config
        - secretRef:
            name: campaigner-daemon-secret
        ports:
        - containerPort: 9001
        resources:
          requests:
            cpu: {{ .campaigner_daemon_cpu }}
            memory: {{ .campaigner_daemon_mem }}
        livenessProbe:
          initialDelaySeconds: 300
          periodSeconds: 30
          httpGet:
            port: 9001
            path: "/health"
---
apiVersion: v1
kind: Secret
metadata:
  name: campaigner-daemon-secret
  namespace: {{.kube_namespace}}
type: Opaque
data:
  DB_PASSWORD: {{ .campaigner_daemon_db_password | b64enc }}
